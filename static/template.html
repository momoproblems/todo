<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khitan+Small+Script&display=swap" rel="stylesheet">
		<title>todo</title>
	</head>
	<body id="blur">
		<div id="container">
			<nav>
				<div id="brand-title">To-do</div>
				<a href="#" class="navbar-toggle" id="navbarToggle">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</a>
				<div class="navbar-links">
					<ul>
						<li>
							<a href="https://www.linkedin.com/in/mohamed-hasan-4b850418a/"
								>Connect</a
							>
						</li>
						<li><a href="https://github.com/momoproblems">Github</a></li>
					</ul>
				</div>
			</nav>

			<div class="sidebar">
				<div class="sidebar-button" id="inbox">Inbox</div>
				<div class="sidebar-button" id="today">Today</div>
				<div class="sidebar-button" id="week">Week</div>
				<div id="sidebarButtonsLine"></div>
				<div class="sidebar-button" id="inbox">Projects</div>
			</div>

			<main>
				<div class="main-header">
					<div id="title">Tasks</div>
					<div id="addTask"><i class="fa-solid fa-plus add-icon"></i></i></div>
				</div>
				<div id="mainTasksLine"></div>
				<div class="task">
					<div class="checkbox">
						<input type="checkbox"/>
					</div>
					<div class="title">Do Homework</div>
					<div class="due-date">Due: 12/12/2020</div>
					<div class="task-buttons">
						<div><i class="fa-regular fa-pen-to-square"></i></div>
						<div><i class="fa-regular fa-trash-can"></i></div>
						<div><i class="fa-solid fa-info"></i></div>
					</div>
				</div>
			</main>
			
			<div class="modal">
				<form method="post">
					<div class="form-input">
						<label for="task">Task: </label>
						<input type="text" placeholder="Type your task here!" id="task" name="task"/><br>
					</div>

					<div class="form-input">
						<label for="dueDate">Due Date: </label>
						<input type="date" placeholder="Type your task here!" id="dueDate" name="dueDate"/><br>
					</div>

					<div class="form-input">
						<label for="description">description: </label>
						<textarea rows="5" id="description" name="description"></textarea>
					</div>
				</form>
			</div>

			<footer>
				<p>Created by mustachemo :)</p>
				<a href="https://github.com/mustachemo" target="_blank">
					<i class="fa-brands fa-github" style="color: #000000"></i
				></a>
			</footer>
		</div>

		<script src="https://kit.fontawesome.com/cc64a29b8a.js" crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</body>
</html>
